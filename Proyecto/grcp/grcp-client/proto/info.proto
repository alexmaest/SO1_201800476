syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.info";
option java_outer_classname = "InfoProto";
option objc_class_prefix = "HLW";

package info;

service InfoVotos {
  rpc AddVotos (InfoRequest) returns (Reply) {}
}

message InfoRequest {
  int32 sede = 1;
  string municipio = 2;
  string departamento = 3;
  string papeleta = 4;
  string partido = 5;
}

message Reply {
  string message = 1;
}